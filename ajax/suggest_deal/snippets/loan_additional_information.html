<table width="100%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td>Tenor:</td>
    <td>End Date: </td>
  </tr>
  <tr>
    <td><input name="tenor" type="text" class="std special" id="tenor"/></td>
    <td><input type="text" name="end_date" id="end_date" class='date'/></td>
  </tr>
  <tr>
    <td>Margin:</td>
    <td>Margin (including  ratchet):</td>
  </tr>
  <tr>
    <td><input type="text" name="margin" id="margin" class="std"/></td>
    <td><input type="text" name="margin_including_ratchet" id="margin_including_ratchet" class="std"/></td>
  </tr>
  <tr>
    <td>Collateral:</td>
    <td>Seniority:</td>
  </tr>
  <tr>
    <td><input name="collateral" type="text" class="std special" id="collateral"/></td>
    <td><input name="seniority" type="text" class="std special" id="seniority"/></td>
  </tr>
  <tr>
    <td>Fee (Upfront):</td>
    <td>Fee (Commitment):</td>
  </tr>
  <tr>
    <td><input type="text" name="fee_upfront" id="fee_upfront" class="std"/></td>
    <td><input type="text" name="fee_commitment" id="fee_commitment" class="std"/></td>
  </tr>
  <tr>
    <td>Fee (Utilisation)</td>
    <td>Fee (Arrangement):</td>
  </tr>
  <tr>
    <td width="48%"><input type="text" name="fee_utilisation" id="fee_utilisation" class="std"/></td>
    <td><input type="text" name="fee_arrangement" id="fee_arrangement" class="std" /></td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;</td>
  </tr>
